<!DOCTYPE html>
    <head>
        <title>AWS Instance Management</title>
        <link href="./assets/css/bootstrap.min.css" rel="stylesheet">
        <script src="./assets/js/bootstrap.bundle.min.js"></script>
        <style>
            .frst-sec-img-div {
                margin: 30px 0;
            }
            .aws-logo {
                width: 200px;
                border: 2px solid #FF9900;
                border-radius: 5px;
            }
            .scnd-sec {
                background-color: #232F3E;
                color: #FFFFFF;
            }
            .scnd-sec-div {
                padding: 80px 0;
            }
            .signin-txt {
                text-align: right;
                padding-top: 30px;
            }
            .signin-frm {
                padding-left: 30px;
            }
            .inp-fld {
                width: 100%;
                margin-bottom: 15px;
            }
            .signin-frm {
                padding: 30px;
                border-radius: 5px;
                border: 2px solid #FF9900;
            }
            .signin-btn {
                background-color: #FF9900;
                color: #FFFFFF;
                border: none;
                width: 160px;
                font-size: 18px;
                font-weight: 600;
                padding: 5px 0;
                margin-top: 5px;
            }
        </style>
    </head>
    <body>
        <section class="frst-sec">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="frst-sec-img-div text-center">
                            <img class="aws-logo" src="./assets/images/logo.png" alt="AWS">
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="scnd-sec">
            <div class="container">
                <div class="scnd-sec-div row">
                    <div class="col-5">
                        <h2 class="signin-txt">Sign in</h2>
                    </div>
                    <div class="col-5">
                        <div class="signin-frm">
                            <form method="POST" action="">
                                <h6>Access key ID</h6>
                                <input type="text" class="inp-fld" name="access_key_id" /><br />
                                <h6>Secret access key</h6>
                                <input type="password" class="inp-fld" name="secret_key" /><br />
                                <input type="submit" class="signin-btn rounded" value="Sign in" />
                            </form>
                        </div>
                    </div>
                    <div class="col-2"></div>
                </div>
            </div>
        </section>
    </body>
</html>
